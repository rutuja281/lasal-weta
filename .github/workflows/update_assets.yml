name: Build report assets

on:
  push:
    paths:
      - "data/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          pip install matplotlib

      - name: Build figures/tables
        env:
          REPORT_MONTH: Dec2025
        run: |
          python scripts/build_report_assets.py

      - name: Commit outputs
        run: |
          git config user.name "report-bot"
          git config user.email "report-bot@users.noreply.github.com"
          git add figures tables
          git commit -m "Auto-update figures/tables" || echo "No changes"
          git push
